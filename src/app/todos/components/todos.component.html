<p-toast></p-toast>
<div class="row g-3">
    <div class="col-6">
        <form [formGroup]="myForm" (submit)="onSubmit()">
            <div class="field">
                <label for="taskName" class="block h5 text-success">Write a Todo</label>
                <input id="taskName" type="text" aria-describedby="taskName-help" class="w-100"
                    formControlName="taskName" pInputText />
                <small class="form-text text-danger"
                    *ngIf="taskName.errors && taskName.touched">{{taskName.errors['required'].message}}<br /></small>
            </div>
            <button pButton label="Submit" [disabled]="!myForm.valid"
                class="p-button-sm p-button-success my-1 w-100"></button>
        </form>
        <!-- <h2>{{loading$ | async}}</h2> -->
        <p-dialog header="Update Todo" [(visible)]="display" [style]="{width: '30vw'}">
            <form [formGroup]="modalForm" (submit)="onUpdate()">
                <div class="field">
                    <input id="taskNameUpdate" type="text" aria-describedby="taskNameUpdate-help" class="w-100"
                        formControlName="taskNameUpdate" pInputText />
                </div>
                <button pButton label="Update" [disabled]="!modalForm.valid"
                    class="p-button-sm p-button-primary my-1 w-100"></button>
            </form>
        </p-dialog>

        <h4 class="text-center mt-2 mb-0 alert alert-success">Complete Tasks</h4>
        <p-table [value]="completeTodos" [paginator]="true" [rows]="5" [showCurrentPageReport]="false"
            [rowsPerPageOptions]="[5,10,20]">
            <ng-template pTemplate="header">
                <tr>
                    <th>Task Name</th>
                    <th>Operation</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-todo>
                <tr>
                    <td>{{todo.title}}</td>
                    <td>
                        <button pButton pRipple type="button" (click)="onDelete(todo)" icon="pi pi-trash"
                            class="p-button-danger p-button-text"></button>
                        <button pButton pRipple type="button" (click)="showModalDialog(todo)" icon="pi pi-pencil"
                            class="p-button-info p-button-text"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="col-6">
        <h4 class="text-center mt-2 mb-0 alert alert-danger">Incomplete Tasks</h4>
        <p-table [value]="incompleteTodos" [paginator]="true" [rows]="5" [showCurrentPageReport]="false"
            [rowsPerPageOptions]="[5,10,20]">
            <ng-template pTemplate="header">
                <tr>
                    <th></th>
                    <th>Task Name</th>
                    <th>Operation</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-todo>
                <tr>
                    <td>
                        <div class="field-checkbox d-flex">
                            <p-checkbox [binary]="true" inputId="binary" (onChange)="markAsComplete(todo)"></p-checkbox>
                            <label for="binary" class="ms-1 fw-bold text-success">Complete</label>
                        </div>
                    </td>
                    <td>{{todo.title}}</td>
                    <td>
                        <div class="d-flex">
                            <button pButton pRipple type="button" (click)="onDelete(todo)" icon="pi pi-trash"
                                class="p-button-danger p-button-text"></button>
                            <button pButton pRipple type="button" (click)="showModalDialog(todo)" icon="pi pi-pencil"
                                class="p-button-info p-button-text"></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
